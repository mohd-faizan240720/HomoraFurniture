<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - HOMORA FURNITURE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif; /* Using a modern font */
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .order-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img/4.jpg') no-repeat center center/cover; /* Use a relevant background image */
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .order-hero .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #f39c12;
        }

        .order-hero .hero-content p {
            font-size: 1.5rem;
        }

        .order-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9; /* Light background for the form */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        textarea {
            height: 100px;
        }

        .button {
            background-color: #f39c12;
            color: #fff;
            padding: 14px 25px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e67e22;
        }

        footer {
            background: #1a1a2e;
            padding: 20px 0;
            text-align: center;
            color: #aaa;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="specifications.html">Specifications</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-hero">
        <div class="hero-content">
            <h1>Place Your Order</h1>
            <p>Choose your perfect piece of furniture and complete your order seamlessly.</p>
        </div>
    </section>

    <section class="order-content">
        <div class="form-container">
            <h2>Order Form</h2>
            <form id="order-form" class="order-form">
                <div class="form-group">
                    <label for="product">Select Product:</label>
                    <select id="product" name="product" required>
                        <option value="">Choose a product</option>
                        <option value="elegant-sofa">Elegant Sofa - $999</option>
                        <option value="coffee-table">Coffee Table - $299</option>
                        <option value="armchair">Armchair - $499</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="">Choose a color</option>
                        <option value="brown">Brown</option>
                        <option value="beige">Beige</option>
                        <option value="gray">Gray</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="">Choose a payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit" class="button">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HOMORA FURNITURE. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form validation, animations, etc.
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Your order has been placed successfully!");
            this.reset(); // Resets the form after submission
        });
    </script>
</body>
</html>
