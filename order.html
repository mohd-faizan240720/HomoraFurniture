<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - HOMORA FURNITURE</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f3f4f6;
        }

        header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 15px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .order-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img/4.jpg') no-repeat center center/cover;
            height: 65vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .order-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #f39c12;
        }

        .order-hero p {
            font-size: 1.4rem;
        }

        .order-content {
            padding: 50px 20px;
            max-width: 900px;
            margin: -100px auto 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #444;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 120px;
        }

        .button {
            background: linear-gradient(90deg, #f39c12, #e67e22);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            display: block;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .button:hover {
            background-color: #d35400;
            transform: translateY(-3px);
        }

        footer {
            background: #1a1a2e;
            padding: 20px 0;
            text-align: center;
            color: #aaa;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="specifications.html">Specifications</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-hero">
        <div>
            <h1>Place Your Order</h1>
            <p>Choose your perfect furniture and order now!</p>
        </div>
    </section>

    <section class="order-content">
        <div class="form-container">
            <h2>Order Form</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="product">Select Product:</label>
                    <select id="product" name="product" required>
                        <option value="">Choose a product</option>
                        <option value="elegant-sofa">Elegant Sofa - $999</option>
                        <option value="coffee-table">Coffee Table - $299</option>
                        <option value="armchair">Armchair - $499</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="">Choose a color</option>
                        <option value="brown">Brown</option>
                        <option value="beige">Beige</option>
                        <option value="gray">Gray</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment" required>
                        <option value="">Choose a payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank-transfer">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit" class="button">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HOMORA FURNITURE. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Thank you! Your order has been placed successfully.");
            this.reset();
        });
    </script>
</body>
</html>
